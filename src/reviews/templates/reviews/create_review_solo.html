{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
<section class="review-wrapper">
    <h3>Critique</h3>
    <form method="post"  enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="review-part">
            <h4>Livre / Article</h4>
            {{ t_form|crispy}}
        </div>

        <div class="review-part">
            <h4>Critique</h4>
            {{ r_form|crispy}}
            <div class="review-buttons">
                <a href="{% url 'flux' %}" class="btn btn-primary">Retourner</a>
                <button class="btn btn-primary" type="submit">Envoyer</button>
            </div>
        </div>

    </form>
</section>
{% endblock content %}
