{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<section class="register-wrapper">
    <h2>Inscrivez-vous</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'login' %}" class="btn btn-primary">Retourner</a>
        <button class="btn btn-primary" type="submit">S'inscrire</button>
    </form>

</section>
{% endblock content%}
